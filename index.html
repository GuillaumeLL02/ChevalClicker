<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ChevalClicker</title>
    <link href="/src/css/main_menu.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/game_ui.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/health-bar.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/upgrade.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/money.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- Page 1 : Menu principal -->
    <div id="main-menu" class="page">
        <div class="progress-bar-container">
            <div class="div">
                <p id="h2">Loading....<span id="lol"></span></p>
            </div>
        </div>
        <div id="menu-container"></div> <!-- Conteneur pour Three.js -->
        <button id="start-game-btn">Commencer</button>
    </div>


    <!-- Page 2 : Interface avec cheval 2D -->
    <div id="game-ui" class="page" style="display: none;">
        <!-- Ajouter ce code dans votre HTML, par exemple à l'intérieur de la div "game-ui" -->
        <div class="horse-health-ui">
            <div class="horse-icon">
                <img src="src/images/horse_9276546.png" alt="Logo cheval">
            </div>
            <div class="health-bar-container">
                <div class="health-info">
                    <div class="health-label">PV</div>
                    <div class="health-value">100/100</div>
                </div>
                <div class="health-bar">
                    <div class="health-fill"></div>
                </div>
            </div>
        </div>
        <div class="game-content">
            <div class="ChevalPanel">
                <div class="UpgradePanelLeft">
                    <h2>Nourriture</h2>
                    <div class="food-container">
                        <div class="Foods" id="FirstFood">
                            <img class="UpgradeImage" src="/src/images/Carrot.png" alt="Carottes">
                            <div class="text-content">
                                <div class="Name">Carottes</div>
                                <div class="Price">10$</div>
                                <div class="Number">Lv: 0</div>
                            </div>
                            <button id="FirstFoodButton" class="UpgradeButton">Buy</button>
                        </div>

                        <div class="Foods" id="SecondFood">
                            <img class="UpgradeImage" src="/src/images/hay-roll.png" alt="Foin">
                            <div class="text-content">
                                <div class="Name">Foin</div>
                                <div class="Price">25$</div>
                                <div class="Number">Lv: 0</div>
                            </div>
                            <button id="SecondFoodButton" class="UpgradeButton">Buy</button>
                        </div>

                        <div class="Foods" id="ThirdFood">
                            <img class="UpgradeImage" src="/src/images/oats.png" alt="Granulés">
                            <div class="text-content">
                                <div class="Name">Granulés</div>
                                <div class="Price">50$</div>
                                <div class="Number">Lv: 0</div>
                            </div>
                            <button id="ThirdFoodButton" class="UpgradeButton">Buy</button>
                        </div>

                        <div class="Foods" id="FourthFood">
                            <img class="UpgradeImage" src="/src/images/apple.png" alt="Pomme">
                            <div class="text-content">
                                <div class="Name">Pomme</div>
                                <div class="Price">100$</div>
                                <div class="Number">Lv: 0</div>
                            </div>
                            <button id="FourthFoodButton" class="UpgradeButton">Buy</button>
                        </div>

                        <div class="Foods" id="FifthFood">
                            <img class="UpgradeImage" src="/src/images/golden-apple.png" alt="Golden Pomme">
                            <div class="text-content">
                                <div class="Name">Golden Pomme</div>
                                <div class="Price">100$</div>
                                <div class="Number">Lv: 0</div>
                            </div>
                            <button id="FifthFoodButton" class="UpgradeButton">Buy</button>
                        </div>
                    </div>
                </div>

                <div class="ClickCheval">
                    <button id="buttonCheval"></button>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    <!-- Script unique -->
    <script src="/src/js/scriptmenu.js" type="module"></script>
    <script src="/src/js/script_game_mechanics.js" type="module"></script>
    <script src="/src/js/fullscreen.js" type="module"></script>
    <script src="src/js/script_gameplay.js" type="module"></script>
    <script src="src/js/health-bar.js" type="module"></script>

    <!-- Contrôle de la musique -->
    <script src="/src/js/music-control.js" type="module"></script>
</body>

</html>
